<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Person Form</title>
</head>
<body>
<h1>Person Form</h1>

<form th:action="@{/person/saveNewPerson}" th:object="${newPerson}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required/>

    <br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required/>

    <br/>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:field="*{age}" required/>

    <br/>

    <button type="submit">Save</button>
</form>
</body>
</html>
